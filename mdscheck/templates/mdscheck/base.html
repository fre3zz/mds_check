<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Паттерны МДС</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid mt-1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand m-2 font-weight-bold" href="{% url 'mds_check:index' %}">Главная</a>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav col-11 ">
              <li class="nav-item">
                  <a class="nav-link mx-5 font-weight-bold" href="{% url 'mds_check:search' %}">Поиск</a>
              </li>
          </ul>

          <ul class="navbar-nav col-1 justify-content-end">
              <li class="nav-item active">
                {% if request.session.email is not Null %}
              <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle font-weight-bold" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">
                {{ request.session.email }}
                  </button>
                  <div class="dropdown-menu dropdown-menu-right mt-1">
                      <a href="{% url 'mds_check:email_form' %}" class="dropdown-item py-2 m-0">Сменить</a>
                      <a href="{% url 'mds_check:logout' %}" class="dropdown-item py-2 m-0">Выйти</a>
                  </div>
              </div>
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'mds_check:email_form' %}">Войти</a>
                    </li>
                  {% endif %}
          </li>
        </ul>
      </div>
    </nav>
</header>
{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
